<!-- card group -->
{% load staticfiles %}

<link href="{% static 'hostmgr/css/card_group.css' %}" rel="stylesheet">

<script language="Javascript">
    $( document ).ready(function() {

        $("div.card-group-item").hover(function() {
            $(this).toggleClass('scale-up').siblings().toggleClass('scale-down')
        })
    });
</script>
